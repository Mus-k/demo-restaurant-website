<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/72c0a73ce9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="../images/rest.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400&family=Courgette&family=Kaushan+Script&family=Lobster&family=Montserrat:ital,wght@0,400;1,400;1,500;1,600&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;600&family=Poppins:wght@400;500;600;700;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/swup@4"></script>
    <link rel="stylesheet" href="./payment.css" />
    <link rel="stylesheet" href="loader.css" />

    <title>payment</title>
  </head>
  <body>
     <!-- loader -->
     
     <div id="preloader">
      <img src="/images/ZKZg.gif" />
    </div>
   
    <section class="payment-section">
      <button class="home">
        <a href="../index.html"
        class="hpage"> Thanks for choosing us</a>
      </button>
  
        <div class="payment-container">
          <div class="card-container">
            <div class="front">
              <div class="image">
                <img src="../images/paymentImages/card (1).png" alt="" />
                <img src="../images/paymentImages/visa-whitebg.png" alt="" />
                <img src="../images/paymentImages/mobile-banking.png" alt="" />
                <img src="../images/paymentImages/paypal (2).png" alt="" />
              </div>

              <div class="card-number-box">############</div>
              <div class="flexbox">
                <div class="box">
                  <span>card holder Name</span>
                  <div class="card-holder-name">full name</div>
                </div>
                <!--  -->
                <div class="box">
                  <span>expires</span>
                  <div class="expiration">
                    <span class="exp-month">mm</span>
                    <span class="exp-year">yy</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="back">
              <div class="stripe"></div>
              <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="../images/paymentImages/visa-whitebg.png" alt="" />
              </div>
            </div>
          </div>
          <fom id="form" action="" class="form">
            <div class="inputBox">
              <span>card number</span>
              <input type="text" minlength="8" maxlength="16" class="card-number-input"/>
            </div>
            <div class="inputBox">
              <span>card holder</span>
              <input type="text" minlength="5" class="card-holder-input"/>
            </div>
            <div class="flexbox">
              <div class="inputBox">
                <p style="display: flex; gap: 3px;"><span class="not-mobile">expiration</span> mm</p>
                <select name="" id="" class="month-input">
                  <option value="" selected disabled>month</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>

              <div class="inputBox">
                <p style="display: flex; gap: 3px;"><span class="not-mobile">expiration</span> yy</p>
                <select name="" id="" class="year-input">
                  <option value="" selected disabled>year</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                  <option value="2029">2029</option>
                  <option value="2030">2030</option>
                  <option value="2031">2031</option>
                  <option value="2032">2032</option>
                  <option value="2033">2033</option>
                </select>
              </div>

              <div class="inputBox">
                <p style="display: flex; gap: 3px;">cvv <span class="not-mobile">number</span></p>
                <input type="text" maxlength="4" class="cvv-input" />
              </div>
            </div>
             <div class="payment-btns">
                <input  type="submit" value="submit" id='submit' class="submit-btn formBtn" />
                <input type="submit" value="cancel" id='cancel' class="cancel-btn formBtn" />
             </div>
           
          </fom>
        </div>
      </div>
    </section>
   
     <script src="./payment.js"></script>
     <script src="loader.js"></script>
    <!-- <script src="./order.js"></script> -->
  </body>
</html>
